<div class="container">
    <div class="table-header">
        <p class="table-title">Feedbacks</p>

        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Patient </th>
                <td mat-cell *matCellDef="let feedback" class="clickable cell-center" (click)="chooseFeedback(feedback.id)">{{feedback.patientId}}</td>
            </ng-container>
            <ng-container matColumnDef="floor">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Content </th>
                <td mat-cell *matCellDef="let feedback" class="cell-center">{{feedback.feedbackContent}}</td>
            </ng-container>
            <ng-container matColumnDef="publishing">
                <th mat-header-cell *matHeaderCellDef class="cell-center">Publish feedback</th>
                <td mat-cell *matCellDef="let feedback" class="cell-center">
                    <label class="switch" >
                        <input type="checkbox" [checked]="feedback.publish" (change)="addFeedbackToChange(feedback)">
                        <span class="slider round"></span>
                      </label>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </div>
   
</div>
<div class="ceneterdclass">
    <button class="smalltext" (click)="saveChanges()">Confirm</button>
</div>
