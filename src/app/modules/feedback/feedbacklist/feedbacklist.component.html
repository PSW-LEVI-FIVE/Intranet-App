<div class="container">
    <div class="table-header">
        <p class="table-title">Feedbacks</p>

        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Patient </th>
                <td mat-cell *matCellDef="let feedback" class="clickable cell-center" (click)="chooseFeedback(feedback.id)">{{feedback.patientId}}</td>
            </ng-container>
            <ng-container matColumnDef="floor">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Content </th>
                <td mat-cell *matCellDef="let feedback" class="cell-center">{{feedback.feedbackContent}}</td>
            </ng-container>
            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
                <td mat-cell *matCellDef="let feedback" class="cell-center">
                    <button mat-icon-button (click)="updateFeedback(feedback.id)">
                        <mat-icon matTooltip="update">edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
                <td mat-cell *matCellDef="let feedback" class="cell-center">
                    <button mat-icon-button (click)="deleteFeedback(feedback.id)">
                        <mat-icon matTooltip="delete">delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</div>
