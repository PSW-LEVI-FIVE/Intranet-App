<div>
    <mat-form-field appearance="outline" style="margin-right: 20px;">
        <mat-select [(ngModel)]="searchRoomDTO.roomType" (selectionChange)="changedRoomType(option)">
            <mat-option value="OPERATION_ROOM">Examination room</mat-option>
            <mat-option value ="EXAMINATION_ROOM">Operation room</mat-option>
            <mat-option value="HOSPITAL_ROOM">Hospital room</mat-option>
            <mat-option value="CAFETERIA">Cafeteria</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Search rooms" [(ngModel)]="searchRoomDTO.roomName" (keyup)="searchRoomsText()">
        </mat-form-field>
<section>

<ul class="list">
    <li *ngFor="let r of rooms" id="r.roomNumber" (click)="highlightRoom(r.id)">
    
{{r.id}} {{r.roomNumber}}
    </li>
</ul>
</section>
</div>
