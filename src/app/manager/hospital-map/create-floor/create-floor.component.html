<form>
    <mat-form-field>
        <mat-label>Floor Number</mat-label>
        <input name="number" placeholder="Enter floor number" [(ngModel)]="createFloor.number" matInput required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Floor Area</mat-label>
        <input name="area" placeholder="Enter floor area" [(ngModel)]="createFloor.area" matInput required>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="submitForm()">Submit</button>
</form>
