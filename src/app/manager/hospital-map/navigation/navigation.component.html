<mat-form-field appearance="outline">
    <mat-label>Navigate from entrance to :</mat-label>
     <mat-select [(ngModel)]="selectedRoom" (selectionChange)="navigate()" name="type" required>
        <mat-option *ngFor="let room of buildingRooms" [value]="room">
            {{room.id}}
        </mat-option>
    </mat-select> 
</mat-form-field>
