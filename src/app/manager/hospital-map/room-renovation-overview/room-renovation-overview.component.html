<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="start_date">
      <th mat-header-cell *matHeaderCellDef>Start date  </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.startAt}} </td>
    </ng-container>

    <ng-container matColumnDef="end_date">
      <th mat-header-cell *matHeaderCellDef> End date  </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.endAt}} </td>
    </ng-container>

    <ng-container matColumnDef="renovation_type">
        <th mat-header-cell *matHeaderCellDef> Renovation type </th>
        <td mat-cell *matCellDef="let appointment">{{getOptionLabel(appointment.type)}} </td>
      </ng-container>

      <ng-container matColumnDef="cancel">
        <th mat-header-cell *matHeaderCellDef>Cancelation</th>
        <td mat-cell *matCellDef="let appointment"><button id="{{ 'renovation-'+appointment.id }}" (click)="cancelRenovation(appointment.id)">Cancel</button> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
