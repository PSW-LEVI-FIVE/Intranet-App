<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="start_date">
      <th mat-header-cell *matHeaderCellDef>Start date  </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.startAt}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="end_date">
      <th mat-header-cell *matHeaderCellDef> End date  </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.endAt}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="start_time">
      <th mat-header-cell *matHeaderCellDef> Start time </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="end_time">
      <th mat-header-cell *matHeaderCellDef> End time </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="appointment_type">
        <th mat-header-cell *matHeaderCellDef> Appointment type </th>
        <td mat-cell *matCellDef="let appointment">{{Type[appointment.type]}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
