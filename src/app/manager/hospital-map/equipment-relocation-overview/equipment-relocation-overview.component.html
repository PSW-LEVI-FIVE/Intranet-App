<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="start_date">
      <th mat-header-cell *matHeaderCellDef>Start date  </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.startAt}} </td>
    </ng-container>

    <ng-container matColumnDef="end_date">
      <th mat-header-cell *matHeaderCellDef> End date  </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.endAt}} </td>
    </ng-container>
  

    <ng-container matColumnDef="start_room">
      <th mat-header-cell *matHeaderCellDef> From room </th>
      <td mat-cell *matCellDef="let element"> {{element.startingRoomId}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="destination_room">
      <th mat-header-cell *matHeaderCellDef> To room </th>
      <td mat-cell *matCellDef="let element "> {{element.destinationRoomId}} </td>
    </ng-container>

    <ng-container matColumnDef="equipment_type">
        <th mat-header-cell *matHeaderCellDef>  Equipment </th>
        <td mat-cell *matCellDef="let appointment">bed </td>
      </ng-container>
      <ng-container matColumnDef="cancel">
        <th mat-header-cell *matHeaderCellDef>  Cancelation </th>
        <td mat-cell *matCellDef="let appointment"><button (click)="CancelRellocation(appointment.id)">Cancel</button> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
