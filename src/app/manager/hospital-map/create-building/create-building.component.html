<form>
    <mat-form-field appearance="outline">
        <mat-label>Building Name</mat-label>
        <input name="name" [(ngModel)]="createBuilding.name" matInput required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Building Address</mat-label>
        <input name="address" [(ngModel)]="createBuilding.address" matInput required>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="submitForm()">Submit</button>
</form>
