<h1 class="title">Room map</h1>

<div class="container">

    <div id="svgDiv" class="mapa" text-align="left" style="height: 500px; width: 800px;"></div>

    <div style="margin-left: 15px; ">
    <app-search-rooms (newItemEvent)="highlight($event)" [floorID]="floorId" ></app-search-rooms>

    </div>
    <div *ngIf ="selectedObjects">
        <h1 class="cardTitle">  Room information  </h1>
        <table style="margin-left:40px;">
            <mat-form-field appearance="fill">
                <mat-label>Room ID</mat-label>
                <input matInput disabled [value]="selectedObjects.id">
            </mat-form-field><br>
            <mat-form-field appearance="fill">
                <mat-label>Room name</mat-label>
                <input matInput [value]="selectedObjects.roomNumber">
            </mat-form-field><br>
    </table>
      <div style="margin-top: 30px; margin-bottom: 15px; margin-left: 40px;">
        <button class="confirmButton" mat-stroked-button app:backgroundTint="#d1d5db" (click)="updateRoom()">
            Submit
        </button>
      </div>
    </div>
    
</div>

   
<button id="add-button" mat-fab color="primary" (click)="toggleCreate()">Add</button> 

<div class="table-container" *ngIf ="selectedObjects">
  <div class="search-container" style="margin-right: 20px;">
    <input type="number" min="0" [(ngModel)]="equipment.quantity" style="height: 40px;">
    <mat-form-field style="margin-left: 3%;">
      <input matInput placeholder="Search by name" [(ngModel)]="equipment.name">
    </mat-form-field>
    <button class="button" (click)="searchEquipemnt()" mat-stroked-button app:backgroundTint="#d1d5db" style="margin-left: 3%; width:200px">Search equipment</button>
  </div>
  <div class="subconatiner" style="margin-right: 20px;">
    <table class="table">
      <thead class="table-head">
        <tr class="head-row" style="background-color: #0891b2;" >
          <th scope="col" class="header">Name</th>
          <th scope="col" class="header">Quantity</th>
        </tr>
      </thead>
      <tbody class="table-body">
        <tr class="body-row" *ngFor="let e of searchedEquipment">
          <td>{{e.name}}</td>
          <td>{{e.quantity}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
