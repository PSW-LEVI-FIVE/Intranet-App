<mat-stepper [linear]="!isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        
        
        
        <ng-template matStepLabel>Fill out your the data</ng-template>
        <div>
              <mat-form-field inputs appearance="fill">
                <mat-label>Select starting room</mat-label>
                <mat-select [(value)]="selectedStartingRoomId"  (selectionChange)="drop(selectedStartingRoomId)">
                  <mat-option *ngFor="let room of startingRooms" [value]="room.id" > {{room.roomNumber}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        
        
        <div>
          <mat-form-field inputs appearance="fill" >
          <mat-label>Select destination room</mat-label>
          <mat-select [(value)]="selectedDestinationRoomId">
            <mat-option *ngFor="let room of destinationRooms" [value]="room.id"> {{room.roomNumber}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

        <mat-form-field appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        
          <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
          <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
        
        
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>


      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
      <form [formGroup]="secondFormGroup">
        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    
    
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step> 
  </mat-stepper>
