
<div class="FeedbackViewPage">
    <h1 class="header" style="text-align:center;transform: scale(1.5)">Hospital feedbacks</h1>
    <div class="tableContainer">
        <table mat-table [dataSource]="dataSource" class="table mat-elevation-z0">
            <ng-container matColumnDef="Patient">
                <th mat-header-cell *matHeaderCellDef style="width: 250px;" class="cell-center text tableHeader"> Patient </th>
                <td mat-cell *matCellDef="let feedback" class="cell-center text">{{feedback.patient}}</td>
            </ng-container>
            <ng-container matColumnDef="Feedback Content">
                <th mat-header-cell *matHeaderCellDef class="cell-center text tableHeader"> Content </th>
                <td mat-cell *matCellDef="let feedback" class="cell-center text">{{feedback.feedbackContent}}</td>
            </ng-container >
            <ng-container matColumnDef="Publishing">
                <th mat-header-cell *matHeaderCellDef style="width: 180px;" class="cell-center text tableHeader">Publish feedback</th>
                <td  mat-cell *matCellDef="let feedback" style="text-align: center;" class="cell-center">
                    <label class="switch" >
                        <input type="checkbox" [disabled]="!feedback.feedbackStatus.allowPublishment" [checked]="feedback.feedbackStatus.published" (change)="FeedbackStatusChange(feedback)">
                        <span title="Some feedbakcs cannot be published, if patient want to stay private" class="slider round"></span>
                    </label>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </div>
        <div style="margin-top: 48px;">
            <button class="confirmButton" mat-stroked-button app:backgroundTint="#d1d5db" (click)="saveChanges()">
                Submit
            </button>
        </div>
</div>
