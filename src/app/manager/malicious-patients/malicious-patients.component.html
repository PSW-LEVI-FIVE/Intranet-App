<div class="FeedbackViewPage">
    <h1 class="text header" style="text-align:center;transform: scale(1.5)">Malicious Patients</h1>
    <div class="tableContainer">
        <table mat-table [dataSource]="dataSource" class="table">
            <ng-container matColumnDef="Patient">
                <th mat-header-cell *matHeaderCellDef style="width: 250px;" class="cell-center text tableHeader"> Patient </th>
                <td mat-cell *matCellDef="let maliciousPatient" class="cell-center text">{{maliciousPatient.patient}}</td>
            </ng-container>
            <ng-container matColumnDef="NumberOfCanceled">
                <th mat-header-cell *matHeaderCellDef class="cell-center text tableHeader"> Number of canceled appointments in last 30 days </th>
                <td mat-cell *matCellDef="let maliciousPatient" class="cell-center text">{{maliciousPatient.numberOfCanceledAppointments}}</td>
            </ng-container >
            <ng-container matColumnDef="Blocked">
                <th mat-header-cell *matHeaderCellDef style="width: 180px;" class="cell-center text tableHeader">Blocked user</th>
                <td  mat-cell *matCellDef="let maliciousPatient" style="text-align: center;" class="cell-center">
                    <label class="switch" >
                        <input type="checkbox" [checked]="maliciousPatient.blocked" (change)="BlockedStatusChange(maliciousPatient)">
                        <span class="slider round"></span>
                    </label>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </div>
        <div style="margin-top: 48px;">
            <button class="confirmButton" mat-stroked-button app:backgroundTint="#d1d5db" (click)="saveChanges()">
                Submit
            </button>
        </div>
</div>
