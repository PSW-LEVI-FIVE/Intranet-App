<div class="calendar-outer">
    <div class="calendar-widget">
        <div class="buttons-layout">
            <div class="create-btn" [matMenuTriggerFor]="menu">
                <!-- <a routerLink="/doctor/appointments/create"> -->
                <button mat-raised-button color="primary">
                    <mat-icon fontIcon="add"></mat-icon>CREATE
                </button>
                <!-- </a> -->
            </div>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="navigate('/doctor/appointments/createfor')">
                    For Co-Worker
                </button>
                <!-- (click)="navigate('/doctor/appointments/create')" -->
                <button mat-menu-item (click)="createAppointment()">
                    For Myself
                </button>
                <button mat-menu-item (click)="createConsilium()">
                    Consilium
                </button>
            </mat-menu>
        </div>

        <mat-card class=" demo-inline-calendar-card">
            <mat-calendar (selectedChange)="updateCalendar($event)" [(selected)]="selected"></mat-calendar>
        </mat-card>

        <app-calendar-interval-enable (toggleInterval)="updateAppointmentsShown($event)"></app-calendar-interval-enable>
    </div>

    <div class="calendar">
        <div class="calendar-corner">

        </div>
        <div class="calendar-header">
            <app-calendar-header-chunk *ngFor="let col of weekIntervals" [date]="col.date"></app-calendar-header-chunk>
        </div>
        <div class="calendar-side-header">
            <div class="side-header-chunk" *ngFor="let row of rows">
                <span class="header-text">
                    {{row}}
                </span>
            </div>
        </div>
        <div class="calendar-body">
            <app-calendar-column *ngFor="let col of weekIntervals" [intervals]="col" [showApps]="appointmentsShown" >
            </app-calendar-column>
            <app-loader [isLoading]="isLoading"></app-loader>
        </div>
    </div>
</div>
