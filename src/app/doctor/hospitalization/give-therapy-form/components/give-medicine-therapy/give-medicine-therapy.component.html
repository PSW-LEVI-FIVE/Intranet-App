<div class="form-wrapper">
    <form [formGroup]="giveMedicineTherapyForm" class="template-form-box">
        <div class="template-form-title">
            <h3>{{title}}</h3>
        </div>
        <div>
            <mat-form-field inputs appearance="fill">
                <mat-label>Select medicine</mat-label>
                <mat-select formControlName="medicineId">
                    <mat-option *ngFor="let medicine of medicines" value={{medicine.id}}> {{medicine.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Quantity</mat-label>
                <input matInput formControlName="quantity" />
            </mat-form-field>
        </div>
        <div class="template-form-button">
            <button mat-raised-button color="primary" buttons (click)="createMedicineTherapy()">
                Prescribe
            </button>
        </div>
    </form>
</div>
